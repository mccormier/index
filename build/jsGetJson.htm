<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title></title>
  <link rel="stylesheet" type="text/css" href="">
  <script type="text/javascript/JqueryLib" src="https://code.jquery.com/jquery-3.5.1.min.js">
  </script> </head> <body>
<input type="button" onclick="display()">
<script type="text/javascript">
  const requestURL = 'https://mccormier.github.io/index/build/superheroes.json';
  const request = new Request(requestURL);
  const response = await fetch(request);
  const superHeroesText = await response.text();
  const superHeroes = JSON.parse(superHeroesText);
  //
  /*
	for (var i = 0; i < superheroes.length; i++){
  document.write("<br><br>array index: " + i);
  var obj = superheroes[i];
  for (var key in obj){
    var value = obj[key];
    document.write("<br> - " + key + ": " + value);
  }
}
*/
$.each(superheroes, function(propName, propVal) {
  document.write(propName, propVal);
});
</script>
</body>
</html>
