<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body><center>
		<div class="toggler-1" title="Short Texting Message - SMS">
				<h3>
				<span class="c_fr" >QR code permettant d'envoyer un SMS pré-rempli</span>
				<span class="c_en" lang="en"  > Texting message to send (SMS)</span>
				</h3> 
				<form method="post"
				action="http://qr-code-generator.iwwwit.com/createur-qr-code.php"> 
				<p>
				<label for="sms-text">
				<span class="c_fr" >Texte du message : </span>
				<span class="c_en" lang="en"  >Message Content : </span>
				</label>
				<textarea name="sms-text" id="sms-text" cols="50" rows="2"></textarea>
				</p>
				<p>
				<label for="sms-num">
				<span class="c_fr" >Numéro de téléphone : </span>
				<span class="c_en" lang="en"  >Phone number : </span>
				</label>
				<input type="text" name="sms-num" id="sms-num" />
				</p>
				<p>
				<input type="hidden" name="couleurf" class="couleurf" value="#ffffff" />
				<input type="hidden" name="couleurp" class="couleurp" value="#000000" />
				<input type="hidden" name="err" class="err-l" value="L" />
				<input type="hidden" name="qrsize" class="qrsize" value="300" />
				<input type="submit" name="sub" value="QRCodeMessage" /></p>
				</form>
			</div>
</center></body>
</html>
