<!DOCTYPE html>
<html>
<body onclick="click(event)" id="docBody">
<h1 id="docH1">The Element Object</h1>
<h2 id="docH2">The tagName Property</h2>
<p id="docP">Click on any elements in this document to see which element triggered the onclick event.</p>
<button id="docBtn">This is a button</button>
<p id="docPnd"><span id="docSpan">This is span element.</span></p>
<a href="target.htm">this is a link</a>
<p id="demo"></p>
<script>
function click(event) {
    // body...
    const element=event.target;
      document.getElementById("demo").innerHTML = "Triggered by " + element;
  
}
</script>
</body>
</html>
