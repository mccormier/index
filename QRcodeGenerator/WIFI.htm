<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WIFI QR Code Gen. | McCormier</title>
</head>
<body>
<center>
		<div class="toggler-1" title="WIFI">
			<h3><span class="c_fr" >Informations de connexion WIFI</span><span class="c_en" lang="en"  >WIFI connecting</span></h3>
			<form method="post" action="http://qr-code-generator.iwwwit.com/createur-qr-code.php">
				<p>
				<label for="ssid">SSID : </label>
				<input type="text" name="ssid" id="ssid" value="" size="50"  />
				</p>
				<p>
				<label for="password">Password : </label>
				<input type="text" name="password" id="password" value="" size="50"  />
				</p>
				<p>
				<select name="encryption" >
				<option value="WEP">WEP</option>
				<option value="WPA" selected="selected">WPA/WPA2</option>
				<option value="WEP">No encryption</option>
				</select>
				</p>
				<p>
				<input type="hidden" name="couleurf" class="couleurf" value="#ffffff" />
				<input type="hidden" name="couleurp" class="couleurp" value="#000000" />
				<input type="hidden" name="err" class="err-l" value="L" />
				<input type="hidden" name="qrsize" class="qrsize" value="300" />
				<input type="submit" name="sub" value="QRCodeWifi" />
				</p>
			</form>
		</div>
</center>
</body>
</html>
