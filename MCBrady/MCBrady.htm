            break;
        default:
           break;
    }
});
});



$(document).ready(function(){ 
  $('.child_1').show();
  $('.child_2').hide();

  $('.child_3').show();
  $('.child_4').hide();

  $('.child_5').show();
  $('.child_6').hide();

  $('.child_7').show();
  $('.child_8').hide();

  $('.parent_1').click( function() {
    $(this).each( function() {
      $('.child_1, .child_2').toggle();
    });
  });

  $('.parent_2').click( function() {
    $(this).each( function() {
      $('.child_3, .child_4').toggle();
    });
  });

  $('.parent_3').click( function() {
    $(this).each( function() {
      $('.child_5, .child_6').toggle();
    });
  });

  $('.parent_4').click( function() {
    $(this).each( function() {
      $('.child_7, .child_8').toggle();
    });
  });

});
</script>

    /* typewriter */
    .typewriter {
        font-family: monospace;/* Web-safe typewriter-like font */
        overflow: hidden;/* Ensures the content is not revealed until the animation */
        border-right: .17em solid pink;/* The typewriter cursor */
        white-space: nowrap;/* Keeps the content on a single line */
        margin: 0 auto;/* Gives that scrolling effect as the typing happens */
        letter-spacing: .17em;/* Adjust as needed */
        animation: typing 3.5s steps(30, end), blinking-cursor .5s step-end infinite;
        animation-iteration-count: infinite;
      }
      /* The typing effect */
      @keyframes typing {
        from {
          width: 0
        }
        to {
          width: 100%
        }
      }
      /* The typewriter cursor effect */
      @keyframes blinking-cursor {
        from,
        to {
          border-color: transparent
        }
        50% {
          border-color: pink;
        }
      }
    /* typewriter */
</style>
