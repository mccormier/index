<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content= "width=device-width, initial-scale=1.0"/>
	<title></title>
	<style type="text/css">
/* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px) {html {    
    background: url('site-en-maintenance.jpg') no-repeat center fixed; }}
/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px) {html {    
    background: url('site-en-maintenance.jpg') no-repeat center fixed; } }
/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) {html {    
    background: url('site-en-maintenance.jpg') no-repeat center fixed; } }
/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) {html {    
    background: url('site-en-maintenance.jpg') no-repeat center fixed; } }
/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px) {html {    
    background: url('site-en-maintenance.jpg') no-repeat center fixed; } }
</style>
</head>
<body>
	<script type="text/javascript">
		newlink = document.createElement('button');
newlink.setAttribute('onclick', 'window.history.back()');
newlink.style="font-size:2em;font-weight:bold;margin:30px;padding:6px;border:3px solid black;box-shadow:1px 2px 5px 3px darkgrey;";
newlink.innerHTML='Go Back';
document.body.appendChild(newlink);
	</script>
</body>
</html>
