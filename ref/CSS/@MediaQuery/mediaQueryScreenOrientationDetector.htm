<body>
	<center><h1>CSS @Media Query Screen Orientation Detection</h1></center><hr>
	<h2> However, is there a way to detect the orientation using CSS only?</h2>
<textarea style="width:450px;height:70px;">
<style type="text/css">
	@media only screen and (width > height) { ... }
</style>
</textarea><br />
	<h2>In JavaScript the orientation mode can be detected using:</h2>
<textarea style="width:500px;height:150px;"> 
<script type="text/javascript"> 
	if (window.innerHeight > window.innerWidth) {
		portrait = true; 
	} else {
		portrait = false; 
	} 
</script> 
</textarea>
</body>
